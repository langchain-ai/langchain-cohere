        Accept All Cookies\",\"timestamp\":\"2024-04-01T21:42:27\",\"title\":\"'Dune:
        Part 2' director reveals the most painful choice he had to make in adaptation\",\"url\":\"https://ew.com/dune-part-two-denis-villeneuve-most-painful-character-to-cut-8601541\"},{\"id\":\"web-search_4\",\"snippet\":\"Dune:
        Part Two is a 2024 American epic science fiction film directed and produced
        by Denis Villeneuve, who co-wrote the screenplay with Jon Spaihts. The sequel
        to Dune (2021), it is the second of a two-part adaptation of the 1965 novel
        Dune by Frank Herbert. It follows Paul Atreides as he unites with the Fremen
        people of the desert planet Arrakis to wage war against House Harkonnen. Timoth\xE9e
        Chalamet, Zendaya, Rebecca Ferguson, Josh Brolin, Dave Bautista, Stellan Skarsg\xE5rd,
        Charlotte Rampling, and Javier Bardem reprise their roles from the first film,
        with Austin Butler, Florence Pugh, Christopher Walken, L\xE9a Seydoux, and
        Souheila Yacoub joining the ensemble cast.\\n\\nDevelopment began after Legendary
        Entertainment acquired film and television rights for the Dune franchise in
        2016. Villeneuve signed on as director in 2017, intending to make a two-part
        adaptation of the novel due to its complexity. Production contracts were only
        secured for the first film, with the second film having to be greenlit based
        on the first's success. Villeneuve was concerned about the sequel's certainty
        after the first film had a simultaneous theatrical and HBO Max release but
        Warner Bros. Pictures assured him the sequel would happen if it performed
        well on HBO Max. After the critical and commercial success of the first film,
        Warner Bros. and Legendary green-lit Dune: Part Two in October 2021. Principal
        photography took place in Budapest, Italy, Jordan and Abu Dhabi between July
        and December 2022.\\n\\nAfter being delayed from the November 2023 release
        date due to the 2023 Hollywood labor disputes, the film had its world premiere
        at the Odeon Luxe Leicester Square, London, on February 15, 2024, and opened
        in the United States on March 1. It was praised by critics and has grossed
        over $630 million worldwide, making it the highest-grossing film of 2024.\\n\\nFollowing
        the destruction of House Atreides by House Harkonnen, Princess Irulan, the
        daughter of Padishah Emperor Shaddam IV, secretly journals that Paul Atreides
        may still be alive. On Arrakis, Stilgar's Fremen troops, including Paul and
        his pregnant mother, Lady Jessica, overcome a Harkonnen patrol. When Jessica
        and Paul reach Sietch Tabr, some Fremen suspect they are spies, while Stilgar
        and others see signs of the prophecy that a mother and son from the \\\"Outer
        World\\\" will bring prosperity to Arrakis.\\n\\nStilgar tells Jessica that
        Sietch Tabr's Reverend Mother is dying and that Jessica must replace her by
        drinking the Water of Life\u2014a poison fatal for males and the untrained.
        Jessica transmutes the poison, surviving and inheriting the memories of every
        female ancestor in her lineage. The liquid prematurely awakens the mind of
        her unborn daughter, Alia, allowing Jessica to communicate with her. They
        agree to focus on convincing the more skeptical northern Fremen of the prophecy.
        Chani and her friend, Shishakli, believe the prophecy was fabricated to manipulate
        the Fremen. However, she begins to respect Paul after he declares that he
        only intends to fight alongside the Fremen, not to rule them.\\n\\nPaul and
        Chani fall in love as Paul immerses himself in Fremen culture: learning their
        language, riding a giant sandworm, becoming a Fedaykin fighter, and taking
        part in raids against Harkonnen spice operations. Paul adopts the Fremen names
        \\\"Usul\\\" and \\\"Muad'Dib.\\\" Due to the devastating spice raids, Baron
        Vladimir Harkonnen replaces his nephew, Glossu Rabban, as Arrakis's ruler
        with his psychotic, murderous younger nephew, Feyd-Rautha. Lady Margot Fenring,
        a Bene Gesserit, is sent to evaluate Feyd-Rautha as a prospective Kwisatz
        Haderach and to secure his genetic lineage by seducing him.\\n\\nJessica travels
        south to unite with Fremen fundamentalists who believe in the prophecy. Paul
        stays North fearful that his visions of a holy war will occur if he goes south
        as a messiah. He reunites with Gurney Halleck, who leads him to the hidden
        atomic stockpile of House Atreides. Feyd-Rautha attacks the northern Fremen\u2014including
        Sietch Tabr\u2014forcing Paul and the survivors to journey south; Shishakli
        remains and Feyd-Rautha kills her. Upon arrival, Paul drinks the Water of
        Life and falls into a coma. Chani is angered by his action but is forced by
        Jessica to mix her tears with the liquid, which awakens him. Paul now has
        a clearer vision of the past, present, and future. He sees an adult Alia on
        a water-filled Arrakis and that Jessica is the Baron's daughter. He also sees
        a singular path to victory among all possible futures.\\n\\nThe southern Fremen
        leaders urge Paul to challenge Stilgar in a death duel for leadership, but
        he refuses and instead galvanizes the fundamentalists by showing that he can
        read their innermost thoughts. He declares himself the Lisan al Gaib and sends
        a challenge to Shaddam, who arrives on Arrakis with Irulan, Mohiam, and his
        Sardaukar troops. As Shaddam chastises the Harkonnens, the Fremen launch an
        offensive using atomics and sandworms to overpower the Sardaukar forces. Paul
        murders the Baron and captures Shaddam and his entourage. Gurney intercepts
        and kills a fleeing Rabban.\\n\\nPaul challenges Shaddam for the throne and,
        to Chani's dismay, demands Irulan's hand in marriage. Shaddam admits his involvement
        in the destruction of House Atreides. Previously summoned by the Baron, the
        Great Houses arrive in orbit. Paul threatens to destroy the spice fields with
        atomics if they intervene. Shaddam chooses Feyd-Rautha as his champion, and
        Paul kills him in a knife duel. Irulan agrees to Paul's request for marriage
        on the condition that her father lives. Shaddam kneels and kisses Paul's signet
        ring. After the Great Houses reject Paul's ascendancy, he orders the Fremen
        to attack the orbiting fleet. As Stilgar leads the Fremen onto the captured
        Sardaukar ships, Jessica reflects on the beginning of Muad'Dib's holy war.
        Chani refuses to bow to Paul and departs alone on a sandworm.\\n\\nTimoth\xE9e
        Chalamet as Paul \\\"Muad'Dib\\\" Atreides, the exiled Duke of House Atreides
        who sides with the Fremen to overthrow the tyrannical House Harkonnen.\\n\\nZendaya
        as Chani, a young and rebellious Fremen warrior who is Paul's love interest\\n\\nRebecca
        Ferguson as Lady Jessica, Paul's Bene Gesserit mother and concubine to Paul's
        late father and predecessor, Leto Atreides; her father is revealed to be Baron
        Harkonnen\\n\\nJosh Brolin as Gurney Halleck, the former military leader of
        House Atreides and Paul's mentor\\n\\nAustin Butler as Feyd-Rautha Harkonnen,
        Baron Vladimir Harkonnen's youngest nephew and heir (\\\"na-Baron\\\") to
        House Harkonnen\\n\\nFlorence Pugh as Princess Irulan, the Emperor's daughter\\n\\nDave
        Bautista as Glossu Rabban Harkonnen, nephew of Baron Vladimir Harkonnen and
        older brother of Feyd-Rautha\\n\\nChristopher Walken as Shaddam IV, the Padishah
        Emperor of the Known Universe and head of House Corrino\\n\\nL\xE9a Seydoux
        as Lady Margot Fenring, a Bene Gesserit and close friend of the Emperor\\n\\nSouheila
        Yacoub as Shishakli, a Fremen warrior and Chani's friend\\n\\nStellan Skarsg\xE5rd
        as Baron Vladimir Harkonnen, head of House Harkonnen and former steward of
        Arrakis, enemy to the Atreides, uncle of Feyd-Rautha and Glossu Rabban, and
        later revealed to be Lady Jessica's father and thus, Paul's grandfather.\\n\\nCharlotte
        Rampling as Gaius Helen Mohiam, a Bene Gesserit Reverend Mother and the Emperor's
        Truthsayer\\n\\nJavier Bardem as Stilgar, leader of the Fremen tribe at Sietch
        Tabr\\n\\nAnya Taylor-Joy makes an uncredited cameo appearance as Alia Atreides,
        Paul's unborn sister who appears in his visions as well as communicating to
        Jessica while in her womb. Babs Olusanmokun and Roger Yuan reprise their roles
        from the first film as Jamis and Lieutenant Lanville, respectively. Stephen
        McKinley Henderson filmed scenes reprising his role as Thufir Hawat, while
        Tim Blake Nelson filmed scenes as an undisclosed character, but their scenes
        were not included in the final cut. Both were given a \\\"Special Thanks\\\"
        credit by Villeneuve.\\n\\nBy November 2016, Legendary Pictures had obtained
        the film and TV rights for the Dune franchise, based on the eponymous 1965
        novel by Frank Herbert. Vice chair of worldwide production for Legendary Mary
        Parent began discussing with Denis Villeneuve about directing a film adaptation,
        quickly hiring him after realizing his passion for Dune. By February 2018,
        Villeneuve was confirmed to be hired as director, and intended to adapt the
        novel as a two-part film series. Villeneuve ultimately secured a two-film
        deal with Warner Bros. Pictures, in the same style as the two-part adaption
        of Stephen King's It in 2017 and 2019. In January 2019, Joe Walker was confirmed
        to be serving as the film's editor. Other crew included Brad Riker as supervising
        art director, Patrice Vermette as production designer, Paul Lambert as visual
        effects supervisor, Gerd Nefzer as special effects supervisor, and Thomas
        Struthers as stunt coordinator. Dune: Part Two was produced by Villeneuve,
        Mary Parent, and Cale Boyter, with Tanya Lapointe, Brian Herbert, Byron Merritt,
        Kim Herbert, Thomas Tull, Jon Spaihts, Richard P. Rubinstein, John Harrison,
        and Herbert W. Gain serving as executive producers and Kevin J. Anderson as
        creative consultant. Legendary CEO Joshua Grode confirmed in April 2019 that
        they plan to make a sequel, adding that \\\"there's a logical place to stop
        the [first] movie before the book is over\\\".\\n\\nIn December 2020, Villeneuve
        stated that due to Warner Bros.' plan to release the film in theaters and
        on HBO Max simultaneously, the first film could underperform financially,
        resulting in cancellation of the planned sequel. In an IMAX screening of the
        first film's first ten minutes, the title logo read Dune: Part One, lending
        credence to plans for the sequel. By August 2021, Villeneuve spoke more confidently
        about the chances of a sequel film, iterating his excitement to work with
        Timoth\xE9e Chalamet and Zendaya again, while stating Chani would have a bigger
        role in the sequel. Warner Bros. assured Villeneuve a sequel would be greenlit
        as long as the film performed well on HBO Max. Just days prior to the first
        film's release, Warner Bros. CEO Ann Sarnoff stated, \\\"Will we have a sequel
        to Dune? If you watch the movie you see how it ends. I think you pretty much
        know the answer to that.\\\"\\n\\nOn October 26, 2021, Legendary officially
        greenlit Dune: Part Two, with a spokesperson for the company stating, \\\"We
        would not have gotten to this point without the extraordinary vision of Denis
        and the amazing work of his talented crew, the writers, our stellar cast,
        our partners at Warner Bros., and of course the fans! Here's to more Dune.\\\"
        Production work had occurred back-to-back with the first film, as Villeneuve
        and his wife Lapointe immediately took a flight to Budapest in order to begin
        pre-production work. A key point of negotiation prior to greenlighting the
        sequel was assuring that the sequel would have an exclusive window where it
        would only be shown theatrically, with Legendary and Warner Bros. agreeing
        to give Dune: Part Two a 45-day window before it would be available through
        other channels. Villeneuve said this theatrical exclusivity was a \\\"non-negotiable
        condition\\\", and that \\\"the theatrical experience is at the very heart
        of the cinematic language for me\\\". With Dune: Part Two being greenlit,
        Villeneuve said that his primary concern was to complete the filming as soon
        as possible, with the earliest he expected to start in the last quarter of
        2022. However, he noted that production would be expedited by the work already
        done for the first film.\\n\\nEric Roth was hired to co-write the screenplay
        in April 2017 for the Dune films, and Jon Spaihts was later confirmed to be
        co-writing the script alongside Roth and Villeneuve. Game of Thrones language
        creator David Peterson was confirmed to be developing languages for the film
        in April 2019. Villeneuve and Peterson had created the Chakobsa language,
        which was used by actors on set. In November 2019, Spaihts stepped down as
        show-runner for Dune: Prophecy to focus on Dune: Part Two. In June 2020, Greig
        Fraser said, \\\"It's a fully formed story in itself with places to go. It's
        a fully standalone epic film that people will get a lot out of when they see
        it\\\". Between the release of Dune and the confirmation of Dune: Part Two,
        Villeneuve started working the script in a way that production could begin
        immediately once the film was greenlit. By February 2021, Roth created a full
        treatment for the sequel, with writing beginning that August. He confirmed
        that Feyd-Rautha would appear in the film, and stated he will be a \\\"very
        important character\\\". In March 2022, Villeneuve had mostly finished writing
        the screenplay. Craig Mazin and Roth wrote additional literary material for
        the film.\\n\\nVilleneuve stated that the film would continue directly from
        the first, and specifically described it as being the \\\"second part\\\".
        He described the film as being an \\\"epic war movie\\\", adding that while
        the first film was more \\\"contemplative\\\", the second would feature more
        action. Villeneuve sought to anchor the movie to the characters, primarily
        Paul and Chani. With the two featured in an \\\"epic love story\\\" between
        them, Villeneuve described them as the \\\"epicenter of the story\\\". Zendaya
        initially found difficulty in creating dialogue, commenting that \\\"It was
        funny trying to figure out in this futuristic space talk, like, how do they
        flirt?\\\" Chalamet also added that Paul would be heavily influenced by Chani,
        serving as his \\\"moral compass\\\". Additionally, Paul becomes deeply embedded
        in Fremen culture, developing a closer bond with Stilgar, who becomes his
        surrogate father figure and mentor, while tensions emerge between Chani and
        Lady Jessica, as Chani is aware that Jessica's schemes negatively impact the
        Fremen. The script ultimately conveys Chani as a nonbeliever of the prophecy
        and intended for its structure to first convey their romantic relationship
        from Paul's perspective, and eventually pivot to Chani's perspective as the
        audience realizes Paul's desire for power and insidious nature. He focused
        on Herbert's original intention to depict Paul as an antihero in Dune to becoming
        an eventual villain, and wrote the script with that in mind while also considering
        his future plans regarding Dune Messiah, particularly by modifying Chani's
        characterization as he felt that she eventually \\\"disappeared in Paul's
        shadows\\\" in the book. Feeling he had the \\\"benefit of time\\\" in doing
        so, Villeneuve decided to use all the elements of Paul's character arc and
        \\\"play them a bit differently\\\" in order to establish his eventual transformation
        into a villainous figure and becoming \\\"what he was trying to fight against\\\".
        He expanded the role of Chani and Lady Jessica from the novel, and interpreted
        Chani as being a critique of power. When envisioning the sandworm sequence,
        Villeneuve primarily relied upon his own drawings and storyboards, as he felt
        the book did not contain adequate descriptions. He later cited it as being
        one of his favorite scenes in the film. When writing Paul's character arc,
        he considered Paul as transforming from a \\\"humble\\\" figure to a \\\"dark
        messianic figure\\\", and took inspiration from Katsuhiro Otomo's Akira (1988)
        when designing the storyboards. Villeneuve felt the film's ending was more
        \\\"tragic\\\" than that of the book, feeling that it adequately resolved
        Paul's storyline across the Dune films while setting up his character arc
        for a potential third film based on Dune Messiah (1969).\\n\\nFollowing the
        first film, Baron Harkonnen is described as being heavily debilitated and
        reliant on being submerged in fluids, while focusing on choosing an heir:
        Glossu Rabban or Feyd-Rautha, both his nephews. Rabban was regarded as being
        a bad strategist, while Feyd-Rautha is shown to be clever and charismatic.
        Actor Austin Butler felt Feyd-Rautha's character served as \\\"flip sides
        of the same coin\\\" to Paul, as both had been involved in the Bene Gesserit's
        genetic breeding program; Butler opined Feyd-Rautha's upbringing on Giedi
        Prime and self-care for his body explained his arrogance. Meanwhile, Villeneuve
        noted his psychopathic personality and brutality similar to that of an animal
        contrasted his \\\"code of honors\\\" and reverence for fighters. Lady Jessica
        is also heavily traumatized by the death of Duke Leto, being compared to Paul
        as a \\\"survivor\\\" and strategizing to realize the ambitions of the Bene
        Gesserit, who aim to fulfill their prophecy to maximize human potential, disregarding
        morality and ethics. There is also additional focus on the political aspect,
        with Princess Irulan fearing that her father, Emperor Shaddam IV, will lose
        his throne due to his loss of influence over warring factions. During the
        sequence of Paul's consumption of the Water of Life, Villeneuve deliberately
        altered the timeframe to depict an adult Alia for a dramatic effect and to
        highlight Alia's unique birth. He and Spaihts decided to \\\"compress\\\"
        the time for both the sequence and Lady Jessica's pregnancy in order to establish
        more narrative tension. He also added that Lady Jessica's conversations with
        an embryonic Alia was unique as he felt it was \\\"fresh and original to have
        a character who is powerful and still a pregnant woman\\\" while also conveying
        how others perceive Alia as an \\\"abomination\\\". Like Chani and Lady Jessica,
        Villeneuve further developed Princess Irulan's character and motivations from
        the novel, with actress Florence Pugh noting her reserved nature and intelligence.\\n\\nIn
        March 2022, Pugh and Butler were reported to be in talks to star in the film
        as Princess Irulan and Harkonnen heir Feyd-Rautha, respectively. Butler was
        offered the role while having coffee with Villeneuve, without needing to audition.
        He trained for four months in Budapest, using a fitness regimen made by an
        ex-Navy SEALs member. Villeneuve described his performance as being a \\\"cross
        between a psychopath killer, an Olympic sword master, a snake, and Mick Jagger\\\"
        while Butler researched past cultures he felt \\\"bred brutality\\\" and took
        inspiration from various animals including sharks and snakes. Butler also
        said that he drew inspiration from Gary Oldman and Heath Ledger for his performance.
        He imitated Skarsg\xE5rd's voice as the Baron, as he felt that Feyd would
        be influenced by the Baron due to growing up with him. In May, Christopher
        Walken joined the cast as Shaddam IV. In June, L\xE9a Seydoux entered negotiations
        to join the cast as Lady Margot Fenring. In July, Souheila Yacoub joined the
        cast as Shishakli. In January 2023, Tim Blake Nelson was added to the cast
        in an undisclosed role. Attending the film's London premiere in February 2024,
        Anya Taylor-Joy confirmed that she had been cast in the film. Villeneuve was
        surprised that her role had been kept a secret for that long, noting it required
        \\\"so much work to keep that secret\\\". Her role had been revealed in a
        casting credit list for the film on Letterboxd.\\n\\nPre-shooting had commenced
        on July 4, 2022, at the Brion tomb in Altivole, Italy for two days. Principal
        photography was set to begin on July 21 in Budapest, Hungary, but began earlier
        on July 18. The film was entirely shot using Arri Alexa LF digital cameras,
        with new filming locations and sets being used \\\"to avoid repetition\\\".
        By October 2022, Chalamet had taken a break from filming in order to attend
        the premiere of Bones and All (2022). By the next month, production moved
        to Abu Dhabi, with Pugh also finishing her scenes in the same month. Certain
        scenes set at dawn had to be filmed across three days to take advantage of
        the golden hour. A special unit of production filmed scenes with Taylor-Joy
        in Namibia, the driest country in sub-Saharan Africa. Filming wrapped on December
        12, 2022. Due to the delays, Villeneuve was able to make a film transfer for
        projection using the IMAX 70 mm and conventional 70 mm film formats.\\n\\nPugh
        delivered Princess Irulan's opening narration during her first day of filming
        and for overall production. Villeneuve and cinematographer Greig Fraser had
        filmed Feyd-Rautha's gladiator sequence with specially designed black-and-white
        infrared cameras. They wanted the Harkonnens to cheer and stomp rather than
        applaud, and designed over 30 sections for spectators in the arena. Butler
        spent his first week on set filming the scene, during which the set had very
        high temperatures that caused some people to faint. He also improvised his
        kiss scene with the Baron. For romantic scenes between Paul and Chani, the
        scenes primarily filmed in remote locations in Jordan during the golden hour.
        The scenes were often filmed as quickly as possible, with only a one-hour
        window being available. The scene of Paul's sandworm ride was filmed practically
        on a production unit separate from the main one, being led by producer Tanya
        Lapointe and a special team. Chalamet filmed his scenes on a platform meant
        to imitate a portion of the sandworm, with gripping devices serving as the
        reference for the Fremen hooks. An industrial fan blew sand on set to emulate
        the desert climate. Chalamet estimated the scene took over three months to
        film, with individual shoots occurring over a span of 20-30 minutes. As the
        actual sandworm was not built and there were no reference shots, the production
        team designed a small portion of the worm on set and the actors had to physically
        visualize and imitate riding the sandworm. Butler and Chalamet had separately
        trained with a Kali instructor in Los Angeles for the climactic battle between
        Paul and Feyd-Rautha. They were excited to do the scene, and immediately began
        practicing once they later met in Budapest. They performed the scene by themselves,
        including for wide camera shots, while Chalamet delivers the monologue entirely
        in Chakobsa. Ferguson had cited Lady Jessica undergoing the Reverend Mother
        process as her favorite scene, working with contortionists for the scene and
        comparing it to an Exorcist film.\\n\\nHans Zimmer returned to compose the
        film's score after doing so for the previous film. Zimmer had composed over
        90 minutes of music prior to the announcement of the film to help give Villeneuve
        inspiration when writing. Two singles were released on February 15, 2024,
        by WaterTower Music, titled \\\"A Time of Quiet Between the Storms\\\" and
        \\\"Harvester Attack\\\". The full soundtrack album was released on February
        23.\\n\\nA teaser trailer for Dune: Part Two was presented during the Warner
        Bros. panel at CinemaCon on April 27, 2023. First-look footage of the cast
        in-character were released online, alongside a teaser poster, on May 2, 2023.
        The trailer was released to the public the following day. Variety called it
        \\\"breathtaking\\\"; GQ hailed the shots of Paul riding a sandworm as \\\"the
        standout sequence\\\"; and Fangoria remarked \\\"If you're not excited for
        this one, we dunno what to tell you\\\". Chalamet and Zendaya later discussed
        and promoted the film at a Warner Bros. presentation at CineEurope on June
        21.\\n\\nA second trailer was released on June 29, 2023. Chris Evangelista
        of Film was excited about the appearance of Christopher Walken as Emperor
        Shaddam IV. Ben Travis of Empire praised the \\\"seismic\\\" and \\\"astounding,
        none-more-eye-boggling\\\" imagery, feeling the scope to be \\\"particularly
        expansive\\\" and noted the monochromatic footage depicting Austin Butler's
        Feyd-Rautha while calling the footage of Christopher Walken's appearance \\\"impactful\\\".
        Joshua Rivera of Polygon opined \\\"The trailer, simply put, rocks\\\" and
        enjoyed the footage present.\\n\\nThe film was promoted during the December
        2023 CCXP with Chalamet, Zendaya, Pugh, Butler, and Villeneuve, where over
        10 minutes of footage was released. Additional footage from Dune: Part Two
        was shown during a limited IMAX theatrical re-release of Christopher Nolan's
        Tenet (2020), as part of Warner Bros.' celebration for the former film's release.\\n\\nIn
        January 2024, images of a forthcoming Dune-themed popcorn bucket from AMC
        Theatres went viral and became an Internet meme due to comparisons of its
        sandworm design to an artificial vagina. Saturday Night Live featured a musical
        sketch with Marcello Hernandez, Ayo Edebiri, Devon Walker, and Bowen Yang
        parodying the phenomenon. Warner Bros. and Legendary Pictures partnered with
        Xbox to provide an immersive content suite related to the film, and visual
        designs inspired by the film being featured on a floating controller, Xbox
        Series X, and a console holder. Microsoft Flight Simulator also included an
        expansion pack allowing players to explore Arrakis and pilot the Royal Atreides
        Ornithopter. In November 2023, the Sardaukar were added to Call of Duty: Modern
        Warfare II (2022) in a collaboration pack. A month later, Paul and Feyd-Rautha
        were added as playable operators to its sequel, Call of Duty: Modern Warfare
        III (2023), with an additional Harkonnen soldier skin being announced in March
        2024. In September 2023, McFarlane Toys announced a new line of 7-inch figures
        modeled after characters from the sequel film. Legendary Comics will release
        Dune: Part Two - The Official Movie Graphic Novel with the help of Kickstarter
        in the same way the previous adaptation was published.\\n\\nResearch conducted
        by Nikolaj Mathies, CEO of Vievo Media, said the promotional campaign for
        the film on TikTok included 117 posts over a year leading up to its release,
        an increase from the first film's 108. Messages directly from the cast comprised
        24% of the content, with videos featuring Zendaya and Chalamet generating
        significantly higher viewership. Red carpet content was prioritized to appeal
        to female audiences, a tactic that contributed to an estimated $2 million
        increase in the opening box office. According to the marketing research company
        FanBox, 57% of TikTok users are female and hashtags such as #zendaya have
        garnered billions of views, leading the core audience for Dune to grow significantly,
        with a 67.5% increase overall from 2.6 million to 8 million and an 84% increase
        among \\\"superfans\\\".\\n\\nDune: Part Two was originally scheduled to be
        released on October 20, 2023, but was delayed to November 17, 2023, before
        moving forward two weeks to November 3, 2023, to adjust to changes in release
        schedules from other studios. It was later postponed by over four months to
        March 15, 2024, due to the 2023 Hollywood labor disputes. After the strikes
        were resolved, the film moved once more up two weeks to March 1, 2024.\\n\\nFollowing
        the success of Oppenheimer (2023) in the format, Dune: Part Two was released
        in the IMAX 15-perforation 70 mm format to twelve venues worldwide, and in
        standard 5-perforation 70mm format to 38 venues worldwide.\\n\\nA red carpet
        event was hosted in the Auditorio Nacional in Mexico City on February 6, 2024.
        Dune: Part Two's world premiere was held at Odeon Luxe Leicester Square in
        London on February 15.\\n\\nOn January 16, 2024, the film was shown to a dying
        man in a palliative care home in the Canadian city of Saguenay, in Denis Villeneuve's
        native province of Quebec. The man had expressed a wish to see Dune: Part
        Two before his death. Jos\xE9e Gagnon, the cofounder of a company aiming to
        accompany people at the end of life, relayed his wish to Villeneuve and Tanya
        Lapointe, his partner and one of the film's producers, through a viral call-out
        on Facebook. According to Gagnon, Villeneuve and Lapointe \\\"were very touched\\\".
        The pair initially offered to invite the man to see Dune: Part Two in Los
        Angeles or Montreal, but since he was too weak to travel, Villeneuve eventually
        decided to send one of his assistants directly to Saguenay with his private
        laptop. The film was screened in a room of the care facility, where everyone
        was required to hand in their cellphones and sign waivers. The man was in
        too much pain, however, to watch it entirely and had to stop halfway through.
        He eventually passed away on January 25. The incident, which CBC referred
        to as the actual \\\"world premiere\\\" of the film, was publicly disclosed
        after its theatrical release.\\n\\nAs of April 1, 2024, Dune: Part Two has
        grossed $254.1 million in the United States and Canada and $374.7 million
        in other territories, for a worldwide total of $628.8 million. The Hollywood
        Reporter estimated the film needed to gross around $500 million in order to
        break-even.\\n\\nIn the United States and Canada, the film's advanced ticket
        sales surpassed those of Oppenheimer, and it was projected to gross $65\u201380
        million from 4,050 theaters in its opening weekend. It was also expected to
        gross $85\u201390 million from 71 international markets, for a worldwide debut
        of around $170 million. The film made $32.2 million on its first day, including
        $12 million from previews on February 25 and 29; IMAX screenings made up $4.5
        million (38%) of the early totals. It went on to debut to $82.5 million, doubling
        the first film's $41 million opening weekend; IMAX screenings made up $18.5
        million (23%) of the total, a record for a March release. According to Jeff
        Goldstein, president of domestic distribution at Warner Bros., it was \\\"much
        higher than any of us could predict\\\", especially for \\\"a genre that is
        a hard nut to crack\\\". The film also made $100.02 million from 72 international
        markets in its opening weekend, bringing its worldwide three-day debut to
        $182.5 million. In its second weekend the film made $46 million (a 44% drop),
        finishing second behind newcomer Kung Fu Panda 4. It also surpassed the entire
        domestic gross of the first film ($108 million) in just seven days. The film
        made $28.5 million in its third weekend and $17.6 million in its fourth, remaining
        in second both times.\\n\\nThe film \\\"largely received rave reviews from
        critics\\\", and was praised for its visual effects and cast performances.
        Some reviews considered it one of the best science fiction films of all time.
        On the review aggregator website Rotten Tomatoes, 93% of 411 critics' reviews
        are positive, with an average rating of 8.4/10. The website's consensus reads:
        \\\"Visually thrilling and narratively epic, Dune: Part Two continues Denis
        Villeneuve's adaptation of the beloved sci-fi series in spectacular form.\\\"
        Metacritic, which uses a weighted average, assigned the film a score of 79
        out of 100, based on 62 critics, indicating \\\"generally favorable\\\" reviews.
        Audiences surveyed by CinemaScore gave the film an average grade of \\\"A\\\"
        on an A+ to F scale, while those polled by PostTrak gave it a 94% overall
        positive score, with 80% saying they would definitely recommend it.\\n\\nThe
        Daily Telegraph's Robbie Collin awarded the film four stars out of five and
        praised its visuals: \\\"Dune's loose-endedness is one of its best qualities:
        finding out what happens is secondary to just seeing it unfold.\\\" Peter
        Bradshaw, chief film critic for The Guardian, awarded the film four stars
        out of five, writing \\\"Denis Villeneuve's monumental adaptation expands
        its extraordinary world of shimmering strangeness. It's impossible to imagine
        anyone doing it better.\\\" Richard Roeper, writing for the Chicago Sun-Times,
        gave the film three stars out of four, praising the technical and narrative
        aspects, saying, \\\"Even as we marvel at the stunning and immersive and Oscar-level
        cinematography, editing, score, visual effects, production design and sound
        in Denis Villeneuve's Dune: Part Two, we're reminded at every turn that this
        is an absolutely bat-bleep [sic] crazy story.\\\"\\n\\nFilmmaker Steven Spielberg
        praised the film, calling it \\\"one of the most brilliant science fiction
        films I have ever seen,\\\" while further noting that \\\"it's also filled
        with deeply, deeply drawn characters ... Yet the dialogue is very sparse when
        you look at it proportionately to the running time of the film. It's such
        cinema. The shots are so painterly, yet there's not an angle or single setup
        that's pretentious.\\\"\\n\\nOther reviews were more mixed in their judgement.
        In The Hollywood Reporter, Lovia Gyarkye praised the film's technical aspects
        and performances, but found it failed to fully adapt the book's nuance on
        themes such as imperialism. Nicholas Barber wrote for the BBC that the film
        is \\\"one of the most jaw-droppingly weird pieces of art-house psychedelia
        ever to come from a major studio\\\", finding the film's grand scale made
        up for its issues. At the more negative end, Noah Berlatsky writing for CNN
        judged that the film had failed to \\\"present an effective anti-colonial
        vision\\\" by still being centred around Paul's destiny despite an increased
        voice of opposition from Chani.\\n\\nCommentators have criticised the film
        for failing to adequately deal with the original book's Middle East and North
        Africa (MENA) influences or otherwise incorporate enough representation from
        the region. Furvah Shah, writing for the UK edition of Cosmopolitan, said
        she \\\"felt frustrated as a Muslim viewer\\\", criticising the film for a
        lack of MENA casting amongst the leads despite the use of the region's culture
        and superficial use of Islam. The New Arab's Hannah Flint also criticized
        the use of Arab and Islamic cultural items and lack of MENA casting, though
        did praise that of Swiss-Tunisian actress Souheila Yacoub as a \\\"win for
        Arab representation\\\". Steven D. Greydanus, in U.S. Catholic, gives a contrasting
        view of the film's religious inspirations, noting that the film draws from
        a number of Abrahamic religions for the purpose of critiquing faith itself,
        while also noting the \\\"spiritualization of ecological concerns\\\" through
        the Fremen.\\n\\nThe trailer for Dune: Part Two received nominations for Best
        Fantasy Adventure and the Don LaFontaine Award for Best Voice Over at the
        2023 Golden Trailer Awards. The film was nominated for Most Anticipated Film
        at the 6th Hollywood Critics Association Midseason Film Awards.\\n\\nVilleneuve
        has repeatedly expressed interest in making a third film based on Dune Messiah,
        the second novel in the series, adding that the possibility for the film depended
        on the success of Dune: Part Two. Spaihts also reiterated in March 2022 that
        Villeneuve had plans for a third film as well as the television spin-off series
        Dune: Prophecy. In August 2023, Villeneuve said the third film would serve
        as the conclusion of a trilogy. Villeneuve began developing a script for the
        third film in 2023. In February 2024, Villeneuve said the script was \\\"almost
        finished\\\" but also said he \\\"[does not] want to rush it\\\", citing Hollywood's
        tendency of focusing on release dates over a film's overall quality, and adding,
        \\\"I want to make sure that if we go back there a third time that it'll be
        worth it, and that it would make something even better than Part Two\\\".
        Villeneuve also considered waiting a few years for Chalamet to grow older,
        given that Dune Messiah is set 12 years after the events of the original book.\\n\\nAhead
        of Dune: Part Two's release, Zimmer revealed he was already writing music
        for a third film after Villeneuve came in and \\\"wordlessly\\\" put Dune
        Messiah on his desk.\",\"timestamp\":\"2024-04-05T00:32:57\",\"title\":\"Dune:
