        The Independent\",\"url\":\"https://www.independent.co.uk/arts-entertainment/films/news/dune-2-release-date-movie-runtime-b2501886.html\"},{\"id\":\"web-search_2\",\"snippet\":\"Dune
        2 director hints Florence Pugh will serve greater purpose in Dune Messiah\\n\\n\u2758
        Published: 2024-03-03T22:17:53 \u2758 Updated: 2024-03-03T22:18:03Warner Bros.\\n\\nDune
        director Denis Villeneuve confirms that Florence Pugh will have a bigger role
        to play in the unconfirmed Dune 3.\\n\\nDune: Part Two has already blown critics
        and regular movie goers out of the water with its impressive visuals and chilling
        storytelling.\\n\\nDebuting with an almost perfect score on Rotten Tomatoes,
        one of the biggest compliments the film has received is due to the stellar
        performances of its A-list cast which consists of Timoth\xE9e Chalamet, Zendaya,
        Austin Bulter, Florence Pugh, and many more.\\n\\nArticle continues after
        ad\\n\\nPugh herself doesn\u2019t have the biggest role in the stunning sequel,
        but director Denis Villeneuve has hinted that her true character work with
        begin in Dune 3. Warning: slight spoilers ahead!\\n\\nArticle continues after
        ad\\n\\nVilleneuve reveals Pugh will be more important in Dune 3\\n\\nWhile
        chatting with Moviefone about Pugh\u2019s involvement in Part Two, Villeneuve
        explained that, while Pugh\u2019s Princess Irulan isn\u2019t a standout character
        right now, she will be featured heavily throughout Dune Messiah and likened
        her smaller to bigger roles as the same journey Zendaya went through in Part
        One.\\n\\nArticle continues after ad\\n\\n\u201CI wanted to create a character
        that will have inner strength and that will never be perceived as a victim.
        I wanted an actress that could convey only with the way she\u2019s listening,\u201D
        Villeneuve said, \u201CI wanted someone with a strong presence that the audience
        could see just in the way she was witnessing events or listening to other
        characters, that they feel her presence on her own journey, but she\u2019s
        more of a witness in this story.\u201D\\n\\n\u201COf course, if there\u2019s
        a Dune Messiah as we plan, she\u2019ll become one of the prominent characters
        of that whole series. I\u2019m doing a bit of what I did with Zendaya in the
        first movie. I introduced Chani in Dune and then she becomes one of the main
        characters in Part Two. I do the same with Florence, I just introduced her
        in Part Two and if there\u2019s a Dune Messiah, she becomes one of the main
        characters.\u201D\\n\\nPugh herself has confirmed that her role was meant
        to be small on purpose stating, \u201CIt didn\u2019t matter how big my role
        was\u2026When I chatted to Denis, he kept apologizing and saying \u2018In
        this one, it\u2019s really not a big part. I won\u2019t be offended [if you
        say no].\u2019 I was like \u2018I don\u2019t care! I just want to come and
        watch you work. This is a dream.\u2019\u201D\\n\\nSubscribe to our newsletter
        for the latest updates on Esports, Gaming and more.\\n\\nArticle continues
        after ad\\n\\nThe ending of Part Two sees Princess Irulan being wed to Paul
        Atreides (Chalamet) after he defeats Irulan\u2019s father Emperor Shaddam
        Corrino IV and ascends to the throne.\\n\\nTop 10 anime with the best story\\n\\nArticle
        continues after ad\\n\\nIn Dune Messiah, though they are wed, Princess Irulan
        is constantly overcome with jealously because of Paul\u2019s unwavering love
        for Fremen leader Chani (Zendaya), to the point where she responsible for
        Chani\u2019s death after giving her dangerous contraceptives that result in
        her dying while giving birth to her and Paul\u2019s twins.\\n\\nPrincess Irulan,
        after realizing the gravity of her actions, then takes over as a loving mother
        to her stepchildren and helps to keep the legacy of the Atreides bloodline
        through them.\\n\\nArticle continues after ad\\n\\nArticle continues after
        ad\\n\\nAs Pugh\u2019s incredible acting range has already been established
        in both this movie, her intense and tumultuous role in Dune Messiah will definitely
        be one to watch out for if the film is confirmed to be happening in the future.\",\"timestamp\":\"2024-03-04T03:45:31\",\"title\":\"Dune
