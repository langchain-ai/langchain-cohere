        Killer\u2019 28 mins ago\\n\\nNicole Byer and Rufus Wainwright Lead 2024/2025
        Season Lineup for The Wallis (EXCLUSIVE) 3 hours ago\\n\\nTiffany Haddish
        and Nikki Glaser to Perform at Benefit for Women\u2019s Recovery Organization
        Friendly House (EXCLUSIVE) 1 day ago\\n\\nAFP via Getty Images\\n\\nFollowing
        the massive success of \u201CDune: Part Two,\u201D director Denis Villeneuve
        may have found his next project.\\n\\nThe filmmaker is in discussion to reunite
        with Legendary for an adaptation of Annie Jacobsen\u2019s Pulitzer Prize finalist
        \u201CNuclear War: A Scenario,\u201D Variety has confirmed. Legendary also
        confirmed that it is working with Villeneuve to develop a third \u201CDune\u201D
        film.\\n\\nLegendary optioned the feature film rights to Jacobsen\u2019s nonfiction
        book; Villeneuve is currently in talks with the studio to produce, adapt and/or
        director. His producing partner Tanya Lapointe would also be a part of the
        project.\\n\\nReleased on March 26, Jacobsen\u2019s book \u201Cexplores a
        ticking-clock scenario about what would happen in the event of a nuclear war,
        based on dozens of exclusive new interviews with military and civilian experts
        who built the weapons and have been privy to the response plans and have been
        responsible for those decisions should they have needed to be made.\u201D\\n\\nMeanwhile,
        Villeneuve\u2019s \u201CDune: Part Two\u201D is still raking in money at the
        box office, having already amassed $630 million worldwide. The sequel, led
        by Timoth\xE9e Chalamet, Zendaya and a host of other Hollywood A-listers,
        is currently the highest-grossing film of 2024. In the film, Chalamet\u2019s
        Paul Atreides takes his place as the prophesied chosen one and fights to exact
        revenge against those that destroyed his family. Villeneuve\u2019s first \u201CDune\u201D
        movie, released in 2021, grossed $402 million globally.\\n\\nJacobsen\u2019s
        other books include \u201CArea 51,\u201D \u201COperation Paperclip,\u201D
        \u201CThe Pentagon\u2019s Brain,\u201D \u201CPhenomena,\u201D \u201CSurprise,\u201D
        \u201CKill Vanish,\u201D and \u201CFirst Platoon.\u201D As a writer and producer
