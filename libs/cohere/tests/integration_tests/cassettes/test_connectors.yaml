        to main content\\n\\nWhen you purchase through links on our site, we may earn
        an affiliate commission. Here\u2019s how it works.\\n\\nDune 2 director Denis
        Villeneuve responds to Christopher Nolan comparing the film to his \\\"favorite
        Star Wars movie\\\"\\n\\nBy Emily Murray published 26 February 2024\\n\\nExclusive
        | The filmmaker is very humbled by comparisons to The Empire Strikes Back\\n\\n(Image
        credit: Warner Bros)\\n\\nOnce the first reactions to the much anticipated
        sequel Dune 2 arrived online, one film that has been regularly cropping up
        in conversation is The Empire Strikes Back, the 1980 sci-fi classic that is
        often described as the best Star Wars film ever made.\\n\\nOppenheimer filmmaker
        Christopher Nolan was the first to compare the upcoming epic to Star Wars
        Episode 5 during an IMAX screening of the rerelease of Tenet, which featured
        an early preview of the second part of the big screen adaptation of Frank
        Herbert's beloved novel. In a clip shared by Raiders of the Lost Podcast,
        Nolan told Dune director Denis Villeneuve: \\\"For me, I don\u2019t think
        it says too much to say that if Dune: Part One was Star Wars, this to me is
        very much The Empire Strikes Back, which is my favorite of the Star Wars films.
        I just think it\u2019s an incredibly exciting expansion of all of the things
        you introduce in the first one.\\\"\\n\\nSince then the comparisons to the
        eighties classic have just kept coming in - our own reviewer Kevin Harley
        in the Total Film review of Dune: Part Two described the film as \\\"a sequel
        that ranks alongside The Dark Knight and The Empire Strikes Back\\\". High
        praise indeed!\\n\\nIt's something that Villeneuve didn't expect at all, being
        blown away by the response. Speaking to GamesRadar+ about Nolan's comment
        in particular, Villeneuve was very humbled, also adding that just like the
        Inception filmmaker it too is his favorite Star Wars film. He replied: \\\"It's
        a comparison that I would have never dared to do myself. I think it's a beautiful
        compliment because Empire Strikes Back is by far my favourite Star Wars movie.
        So, it\u2019s like, coming from Chris [Nolan], an incredible compliment.\\\"
