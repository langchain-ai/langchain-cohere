        2 Director Says He Tried His \u2018Best To Be Away From Fantasy\u2019 for
        the Sequel To Make Things As Believable as Possible\\n\\n\\\"Spice is almost
        like LSD or something like that.\u201D\\n\\n Posted March 28, 2024, 10:07
        p.m.\\n\\nDune: Part Two director Denis Villeneuve recently revealed his approach
        to delivering the sequel to complete the story from Frank Herbert's Dune book.
        Villeneuve, who also directed Arrival and Blade Runner 2049, said that he
        tried his best to stay from \u201Cfantasy\u201D elements while staying as
        true as possible to the source material. Here\u2019s what he revealed.\\n\\nFrank
        Herbert's Dune novel came out in 1965 and features not only themes related
        to politics, power, and religion, but also offers fantasy elements such as
        advanced technology, mythical creatures and prophecies, and even some form
        of magic.\\n\\nHow Dune depicted sci-fi elements\\n\\nVilleneuve was recently
        on the Director's Cut podcast with Steven Spielberg where he said, \u201CI
        tried my best to be away from fantasy, meaning that I tried in that context
        to try to be as plausible [as possible]. You can almost explain everything,
        apart from the fact that his super powerful reaction to that substance that
        is the spice\u2026\u201D\\n\\nAlso Read: Dune: Awakening Is Looking Supremely
        Cool \u2013 As It Was Written\\n\\nHe continued to add that he loves the idea
        that Paul Atredies, played by Timoth\xE9e Chalamet, is not a \u201Cmessianic
        figure, really. It\u2019s just that the context and the other people perceive
        him, and all the power they put on him.\u201D The director also added that
        Paul does not have \u201Cany magic power, apart from being uber-sensitive
        to that substance. Spice is almost like LSD or something like that.\u201D\\n\\nSince
        the director\u2019s vision deals with a pragmatic approach, rather than focusing
        on supernatural aspects, the cinematography also reflects the resistance to
        rely overly on CGI as well to show the world of Arrakis, except the Sandworms
        of course.\\n\\nSpeaking of cinematography, the movie\u2019s cinematographer
        Greg Fraizer recently spoke about how the world of Arrakis came to life with
        the help of Unreal Engine, a powerful 3D computer graphics engine used for
        many popular games such as Fortnite, Tekken 8, and more. Frazier said that
        Unreal Engine was really helpful in the pre-production phase and that it arrived
        as a \u201Cgodsend\u201D during the pre-production phase to \u201Cspeed up
        the process.\u201D\\n\\nContinue Reading: Dune: Part 2 Closes in on $500 Million
