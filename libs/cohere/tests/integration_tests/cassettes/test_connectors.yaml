        article on Print\\n\\nShare this article on Comment\\n\\nThe blockbuster Dune:
        Part Two is nearly three hours long, but it could have been even longer. And
        director Denis Villeneuve says that any cut scenes will not be seen by the
        public.\\n\\n\u201CI\u2019m a strong believer that when it\u2019s not in the
        movie, it\u2019s dead,\u201D the director told Collider when asked if he will
        release deleted scenes from the film for its upcoming Blu-ray release. \u201CSometimes
        I remove shots and I say, \u2018I cannot believe I\u2019m cutting this out.
        I feel like a samurai opening my gut. It\u2019s painful, so I cannot go back
        after that and create a Frankenstein and try to reanimate things that I killed.
        It\u2019s too painful. When it\u2019s dead, it\u2019s dead, and it\u2019s
        dead for a reason. But yes, it is a painful project, but it is my job. The
        movie prevails. I\u2019m very severe in the editing room. I\u2019m not thinking
        about my ego, I\u2019m thinking about the movie \u2026 I kill darlings, and
        it\u2019s painful for me.\\n\\nDenis Villeneuve in Talks for Film Based on
        Nonfiction Book 'Nuclear War'\\n\\nSteven Spielberg Reviews 'Dune 2': \\\"One
        of the Most Brilliant Sci-Fi Films I've Ever Seen\\\"\\n\\n\u201CI\u2019ve
        made movies in my life that were 75 minutes, and this one is two hours, 45
        [minutes], I think, something like that,\u201D Villeneuve added. \u201CIt\u2019s
        not the runtime, it\u2019s about the storytelling, and I felt that I wanted
        to create a momentum. I wanted an energy in the movie that I was looking for
        that excited me, and I thought that was the perfect runtime \u2026 You can
        be bored by a five-minute movie.\u201D\\n\\nVilleneuve joins a list of directors
        who generally decline to release deleted scenes \u2014 such as Christopher
        Nolan and Martin Scorsese.\\n\\nAt least one actor who was entirely cut from
        the film: Tim Blake Nelson (The Ballad of Buster Scruggs) in an undisclosed
        role. Nelson told Movieweb, \u201CI don\u2019t think I\u2019m at liberty to
        say what the scene was. I\u2019d leave that to Denis if he wants to talk about
        it. I had a great time over there shooting it. And then he had to cut it because
        he thought the movie was too long. And I am heartbroken over that, but there\u2019s
        no hard feelings. I loved it, and I can\u2019t wait to do something else with
        him and we certainly plan to do that.\u201D\\n\\nInternet sleuths have speculated
        that Nelson might have been cast as Count Hasimir Fenring, an assassin and
        adviser to the Emperor (Christopher Walken), who is married to Lady Fenring
        (L\xE9a Seydoux). The character has a larger role to play in future Dune books,
        so perhaps he may appear in Dune: Messiah should Warner Bros. greenlight another
        sequel (which seems rather likely given the film\u2019s $80 million opening
        weekend box office). Nelson will next be seen in Captain America: Brave New
        World.\\n\\nThere was another actor who didn\u2019t make the film: Stephen
        McKinley Henderson played the House Atreides Mentat Thufir Hawat in Dune:
        Part One. He was officially announced as among the cast when filming began
        in July 2022, though curiously, Villeneuve recently suggested the decision
        was made earlier.\\n\\n\u201COne of the most painful choices for me on this
        one was [to not include] Thufir Hawat,\u201D Villeneuve told Entertainment
        Weekly. \u201CHe\u2019s a character I absolutely love, but I decided right
        at the beginning that I was making a Bene Gesserit adaptation. That meant
        that Mentats are not as present as they should be, but it\u2019s the nature
        of the adaptation.\u201D\\n\\nSo instead, the audience is left to assume Hawat
        was killed during the invasion. Interestingly, Count Fenring is also a Mentat,
        which could help explain why Nelson was cut.\\n\\nVilleneuve has said he wants
        to make a Part Three based on Frank Herbert\u2019s novel Dune Messiah and
        is actively working on script.\\n\\nSign up for THR news straight to your
